<script>// 首页导航点击事件
    function toggleActive(element, btnIndex) {
        const navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach(btn => {
            if (btn === element) {
                btn.classList.add('btn-active');
            } else {
                btn.classList.remove('btn-active');
            }
        });
    }

    function redirectToDetailPage(row) {
        const dormNumber = row.cells[1].textContent; // 获取第二列的宿舍号
        // 在此处构建跳转URL，将宿舍号作为参数传递给另一个页面
        const targetURL = `room.html?dormNumber=${encodeURIComponent(dormNumber)}`;
        window.location.href = targetURL;
    }</script>
